<script>
  // Theme toggle functionality
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }

  // Apply saved theme on load and connect new button
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    // Connect the new nav toggle button
    const navThemeToggle = document.getElementById('navThemeToggle');
    if (navThemeToggle) {
      navThemeToggle.addEventListener('click', toggleTheme);
    }
  });
</script>


<script>
// Dynamic icon switching for dark mode
function updateContactIcons() {
  const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
  const mailIcon = document.querySelector('.contact-link[href*="mail"] img');
  const linkedinIcon = document.querySelector('.contact-link[href*="linkedin"] img');

  if (mailIcon) {
    mailIcon.src = isDark ? '/home/uploads/mail_dark.svg' : '/home/uploads/mail.svg';
  }
  if (linkedinIcon) {
    linkedinIcon.src = isDark ? '/home/uploads/linkedin_dark.svg' : '/home/uploads/linkedin.svg';
  }
}

// Update icons on theme change and page load
document.addEventListener('DOMContentLoaded', function() {
  updateContactIcons();

  // Watch for theme changes
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.attributeName === 'data-theme') {
        updateContactIcons();
      }
    });
  });

  observer.observe(document.documentElement, {
    attributes: true,
    attributeFilter: ['data-theme']
  });
});
</script>



<script>
document.addEventListener('DOMContentLoaded', function() {
  // Create modal container once
  const modal = document.createElement('div');
  modal.classList.add('image-modal');
  modal.innerHTML = '<img src="" alt="enlarged image">';
  document.body.appendChild(modal);

  const modalImg = modal.querySelector('img');

  // When user clicks any clickable image
  document.querySelectorAll('.clickable-img').forEach(img => {
    img.addEventListener('click', () => {
      modalImg.src = img.src;
      modal.classList.add('active');
    });
  });

  // Close modal on click or ESC
  modal.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') modal.classList.remove('active');
  });
});
</script>
